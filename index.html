<html>
<head>
    <meta charset="utf-8" />
    <title>Orçamento pessoal</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/90a969b901.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar">
        <div class="containerMenu">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-file-invoice-dollar fa-3x"></i>
            </a>
            <div class="navbar-menu">
                <button class="nav-button active btn-1" onclick="window.location.href='index.html'">Cadastro</button>
                <button class="nav-button btn-1" onclick="window.location.href='views/consulta.html'">Consulta</button>
            </div>

        </div>
    </nav>

    <div class="containerBody">
        <h1><i class="fa-solid fa-square-plus"></i>&nbsp; Registrar despesa</h1>
        <div class="form-group">

            <div class="containerA">
                <select id="ano" class="filhoA">
                    <option value="">Ano</option>
                    <option value="2025">2025</option>
                </select>
                <select id="mes" class="filhoA">
                    <option value="">Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                <input type="text" placeholder="Dia" id="dia" class="filhoA">
                <select id="tipo" class="filhoA">
                    <option value="">Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Educação</option>
                    <option value="3">Lazer</option>
                    <option value="4">Saúde</option>
                    <option value="5">Transporte</option>
                </select>
            </div>

            <div class="containerB">
                <input type="text" placeholder="Descrição" id="descricao" class="filhoB">
                <input type="text" placeholder="Valor" id="valor" class="filhoB">
                <button id="abrirModal" type="button" class="btn-primary" class="filhoB" >
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div id="meuModal" class="modal">
                <div class="modal-conteudo">
                    <span class="fechar">&times;</span>

                    <h2 id="modalTitulo"></h2>
                    <p id="modalTexto"></p>
                    
                    <button id="voltarCorrigir" style="display: none;" class="btn-erro">voltar e corrigir</button>
                    <button id="continuar" style="display: none;" class="btn-sucesso">continuar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
